<h2>Clientes</h2>

<table mat-table [dataSource]="customers" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Creado</th>
    <td mat-cell *matCellDef="let customer">{{customer.created_at | date:'short'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="margin-top: 10px;">
  <button mat-button (click)="changePage(page-1)" [disabled]="page === 1">Anterior</button>
  <span>PÃ¡gina {{ page }}</span>
  <button mat-button (click)="changePage(page+1)" [disabled]="page * pageSize >= total">Siguiente</button>
</div>
